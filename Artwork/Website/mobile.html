   <script type="text/javascript">
	 var decr = 225;
	 var multi = .6;
	 var img = document.getElementById('leftdiv');
	 img.style.height = (window.innerHeight - decr) + 'px';
	 img.style.width = (multi * (window.innerHeight - decr)) + 'px';
	 img.style.backgroundSize = img.style.width + ' ' + img.style.height;
	 var img2 = document.getElementById('rightdiv');

	 window.onresize = function () {
	 var img = document.getElementById('leftdiv');
